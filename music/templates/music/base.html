<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width">

</head>

<div id="main">

 </div>
</div>
</div>

</div>

<script src="{{ STATIC_URL }}music/js/vendor/jquery.js"></script>

{% endblock %}
